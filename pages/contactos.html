<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/burguer icon (2).png" type="image/x-icon">
    <meta name="description" content="Contáctate con la hamburguesería más famosa de Buenos Aires">
    <meta name="keywords" content="hamburguesa hamburgueseria restaurante comida rápida sabor jugoso sabroso tasty contacto">
    <title>Tasty Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div id="contactos">

        <div class="header">
            <a href="../index.html">
                <h1>Tasty Loop</h1>
            </a>


            <h2>Hamburguesas para repetir...</h2>
        </div>

        <div class="navbar">
            <nav id="nav1">

                <a href="./menu.html">Menú</a>

                <a href="./sucursales.html">Sucursales</a>
            </nav>
            <nav id="nav2">
                <a href="./nosotros.html">Nosotros</a>

                <a href="./contactos.html">Contactos</a>
            </nav>
        </div>

        <form action="#" method="post" class="contactosTasty">
            <div id="cuadros">
                <input type="text" name="nombre" placeholder="Nombre/s"><br>
                <input type="text" name="apellido" placeholder="Apellido/s"><br>
                <input type="email" name="email" placeholder="E-mail"><br>
                <input type="text" name="region" id="region" placeholder="Región"><br>
            </div>
            <div id="areas">
                    <textarea name="asunto" id="asunto" cols="10" rows="2" placeholder="Asunto"></textarea><br>
                    <textarea name="comentario" id="comentario" cols="10" rows="4"
                        placeholder="Escribinos..."></textarea><br>
                        <div class="text-center"><button class="btn btn-secondary btn-xl text-uppercase col-6"
                            id="enviar" type="submit">Enviar</button></div>
            </div>
        </form>

        <footer class="d-flex justify-content-around align-items-center">

            <div class="d-flex justify-content-between align-items-center">

                <div class="d-flex flex-column m-3" id="email">
                    <h3>E-mail: <br>
                        <span>TastyLoop@gmail.com</span>
                    </h3>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center"></div>
            <div class="d-flex flex-column m-3" id="redes">
                <h3 id="sociales">Redes Sociales:<br>
                    <span><a href="https://www.facebook.com" target="_blank"><img id="facebook" src="../assets/images/facebook.png"
                                alt="Logo de la red social Facebook"></a></span>
                    <span><a href="https://www.instagram.com" target="_blank"><img id="instagram" src="../assets/images/Instagram.png"
                                alt="Logo de la red social Instagram"></a></span>
                </h3>
            </div>
        </footer>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
